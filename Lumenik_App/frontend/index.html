<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lümenik - Sistema de Gestión de Juegos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body class="bg-gray-900 text-gray-100">
    <div id="app">
        <!-- Página de Login -->
        <div id="login-container" class="min-h-screen flex items-center justify-center px-4">
            <div class="w-full max-w-md bg-gray-800 rounded-lg shadow-2xl p-8">
                <!-- Logo/Header -->
                <div class="text-center mb-8">
                    <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">
                        LÜMENIK
                    </h1>
                    <p class="text-gray-400 mt-2">Instalación y Descarga de Juegos</p>
                    <p class="text-gray-500 text-sm mt-1"></p>
                </div>

                <!-- Información de Consolas -->
                <div class="bg-gray-700 rounded-lg p-4 mb-6">
                    <p class="text-sm font-semibold text-center mb-3">Consolas Disponibles:</p>
                    <div class="grid grid-cols-4 gap-2 text-center">
                        <div class="bg-gray-600 rounded p-2">
                            <span class="text-xs font-bold">PSP</span>
                        </div>
                        <div class="bg-gray-600 rounded p-2">
                            <span class="text-xs font-bold">PS2</span>
                        </div>
                        <div class="bg-gray-600 rounded p-2">
                            <span class="text-xs font-bold">PS3</span>
                        </div>
                        <div class="bg-gray-600 rounded p-2">
                            <span class="text-xs font-bold">PS4</span>
                        </div>
                    </div>
                </div>

                <!-- Formulario de Login -->
                <form id="login-form" class="space-y-4">
                    <div>
                        <label for="usuario" class="block text-sm font-semibold mb-2">
                            Usuario
                        </label>
                        <input 
                            type="text" 
                            id="usuario" 
                            name="usuario"
                            placeholder="Ingresa tu usuario"
                            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500"
                            required
                        >
                    </div>

                    <div>
                        <label for="contraseña" class="block text-sm font-semibold mb-2">
                            Contraseña
                        </label>
                        <input 
                            type="password" 
                            id="contraseña" 
                            name="contraseña"
                            placeholder="Ingresa tu contraseña"
                            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500"
                            required
                        >
                    </div>

                    <!-- Botón de Envío -->
                    <button 
                        type="submit" 
                        class="w-full py-2 bg-gradient-to-r from-purple-500 to-pink-600 rounded-lg font-bold hover:from-purple-600 hover:to-pink-700 transition duration-300 mt-6"
                    >
                        INICIAR SESIÓN
                    </button>
                </form>

                <!-- Mensaje de Error -->
                <div id="error-message" class="hidden mt-4 p-3 bg-red-900 border border-red-700 rounded text-red-200 text-sm">
                    <!-- Error aquí -->
                </div>



    <script src="js/utilidades.js"></script>
    <script src="js/api.js"></script>
    <script src="js/autenticacion.js"></script>
</body>
</html>
