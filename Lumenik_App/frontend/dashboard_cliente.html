<!DOCTYPE html>
<html lang="es">
<head>

<body class="bg-gray-900 text-gray-100">

                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">

                    <button class="consola-btn p-4 rounded-lg bg-gray-700 hover:bg-purple-600 transition font-bold" data-consola="PS3">
                        游꿡 PS3
                    </button>
                    <button class="consola-btn p-4 rounded-lg bg-gray-700 hover:bg-purple-600 transition font-bold" data-consola="PS4">
                        游꿡 PS4

            <!-- Informaci칩n de Espacio -->

                        <option value="">-- Selecciona el espacio disponible --</option>
                        <option value="2">2 GB</option>
                        <option value="4">4 GB</option>
                        <option value="8">8 GB</option>
                        <option value="16">16 GB</option>
                        <option value="32">32 GB</option>
                        <option value="64">64 GB</option>
                        <option value="120">120 GB</option>
                        <option value="128">128 GB</option>
                        <option value="160">160 GB</option>
                        <option value="256">256 GB</option>
                        <option value="512">512 GB</option>
                        <option value="1024">1 TB (1024 GB)</option>
                        <option value="2048">2 TB (2048 GB)</option>
                    </select>
                </div>
                <div id="alerta-espacio-superado" class="hidden mb-4 bg-red-900 bg-opacity-50 border-l-4 border-red-500 p-3 rounded">
                </div>
                <div id="resumen-solicitud" class="mb-4 bg-blue-900 bg-opacity-30 border-l-4 border-blue-400 p-3 rounded hidden">
                    <p class="text-sm text-blue-300"><strong>游늶 Resumen actual:</strong> <span id="resumen-text"></span></p>
                </div>
                <div class="flex justify-between items-center mb-2">

                <div class="w-full bg-gray-700 rounded-full h-4 overflow-hidden">

            </div>

            <!-- Cat치logo de Juegos -->

                <!-- B칰squeda y Ordenamiento -->

                    </div>
                    <select id="ordenar-juegos" class="px-4 py-2 bg-gray-700 rounded border border-gray-600 focus:border-purple-500 focus:outline-none text-white min-w-max">

                <!-- Paginaci칩n -->

                    </button>
                </div>
            </div>

            <!-- Bot칩n de Solicitud -->

                <button id="solicitar-btn" disabled class="flex-1 py-3 bg-gradient-to-r from-purple-600 to-pink-600 rounded-lg font-bold hover:from-purple-700 hover:to-pink-700 transition disabled:opacity-50 disabled:cursor-not-allowed">
                    Solicitar Instalaci칩n
                </button>
                <button id="limpiar-btn" class="flex-1 py-3 bg-gray-700 rounded-lg font-bold hover:bg-gray-600 transition">
                    Limpiar Selecci칩n
                </button>
            </div>

            <!-- Historial de Servicios -->
            <div class="mt-12 bg-gray-800 rounded-lg p-6 shadow-lg">
                <h3 class="text-xl font-bold mb-4">Mi Historial de Servicios</h3>
                <div id="historial-container" class="space-y-4">

            </div>
        </div>
    </div>

    <script src="js/utilidades.js"></script>
    <script src="js/autenticacion.js"></script>
    <script src="js/api.js"></script>

</html>
